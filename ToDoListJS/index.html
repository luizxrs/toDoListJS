<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="content">
    <div class="wrapper">
        <div class="main-content">    
                <div class="header">
                    <h1 class="header-text">Todo App</h1>
                    <div class="add-bar">
                        <input type="text" id="task-text-input" placeholder="Digite aqui sua tarefa.">
                        <button id="add-task-input" class="btn-style"><i class="fa fa-plus"></i></button>
                    </div>
                    
                </div>
                <div class="allTasks">
                    
                </div>
                <div class="footer">
                    <p id="footerText"></p>
                    <div class="clear-button-wrapper "><button type="submit" class="btn-style" id="clear-all">Clear All</button></div>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
